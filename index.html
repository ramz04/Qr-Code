  <title>Frontend Mentor | QR code component</title>



<style>
  @font-face {
    font-family: "Outfit";
    src: url("https://fonts.google.com/specimen/Outfit");
  }
  body{
    background-color: hsl(212, 45%, 89%);
  }
  .parent-div{
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

</style>

<body class="animate__animated animate__zoomIn">
  <div class="parent-div">
    <div class="card" style="width: 18rem; border-radius:20px">
      <img src="/images/image-qr-code.png" class="card-img-top p-3" alt="qr code" style="border-radius: 30px;">
      <div class="card-body">
        <h5 class="card-title" style="text-align: center; font-weight:700; color: hsl(218, 44%, 22%); ">Improve your front-end skills by building projects</h5>
        <p class="card-text text-center" style="color: hsl(220, 15%, 55%);">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </div>
</body>
